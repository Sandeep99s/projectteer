    <script>

        document.addEventListener('keydown', function(e) {

                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J

        // Detect DevTools opening
        let devToolsDetector = function() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
            if (widthThreshold || heightThreshold) {
                document.body.innerHTML = '<div style="text-align:center;padding:50px;"><h1>Access Denied</h1><p>Developer tools are not allowed on this site.</p></div>';
            }
        };
        
        setInterval(devToolsDetector, 1000);
        
        // Clear console on open
        (function() {
            try {
                var clearConsole = function() {

                    console.log("%cStop!", "color:red;font-size:50px;font-weight:bold;");
                    console.log("%cThis is a protected website. Viewing or modifying the source code is prohibited.", "font-size:20px;");
                };
                
                setInterval(clearConsole, 100);
                window.addEventListener('devtoolschange', function(e) {
                    if (e.detail.open) {

                    }
                });
            } catch (e) {}
        })();
